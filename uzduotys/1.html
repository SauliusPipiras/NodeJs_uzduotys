<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pirma užduotis</title>
</head>

<!-- 1. Pasinaudodami vanilla javascript sukurkite mygtuką. Mygtukui priskirkite "click" įvykį ir aprašykite funkciją kuri pakeistų fono spalvą iš baltos į raudoną. -->

<body>
   <div>
      <button class="color" type="button">Keisti spalvą</button>
   </div>

   <script>
      const button = document.querySelector('.color');
      const body = document.querySelector('body');

      button.addEventListener('click', () => {
         body.style.backgroundColor = 'red';
      });
   </script>

</body>
</html>
