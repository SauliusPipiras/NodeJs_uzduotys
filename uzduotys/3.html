<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Trečia užduotis</title>
   <style>
      body {
         height: 5000px;
      }
      .scrollbar {
         position: fixed; 
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         font-size: 30px;
         color: blueviolet;
         text-transform: uppercase;
         display: none;
      }
      </style>
</head>

<!-- 3.  Pasinaudodami css, nustatykite naršyklėje atvaizduojamo dokumento aukštį iki 5000px (Kad dešinėje naršyklės pusėje esantis slankstas (scrollbar) leistų slinkti turinį žemyn). Sukurkite elementą su pasirinkta klase ir įrašytų tekstu "Tikslas pasiektas", tačiau laikykite jį paslėptą. Padarykite šį elementą matomu tik tuomet kai paslinksite puslapio slankstą 3000px nuo viršaus. -->

<body>
   <div class="scrollbar"><span>Tikslas pasiektas</span></div>

   <script>
      window.addEventListener('scroll', (e) => {
         if(window.pageYOffset >= 3000) {
            document.querySelector('div').style.display = 'block'
         } else {
            document.querySelector('div').style.display = 'none'
         }
      })
   </script>
</body>
</html>
