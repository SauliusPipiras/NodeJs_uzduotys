<!-- 4. Javascript pagalba dokumente sukurkite <div> elementą, kurio originalios css savybės būtų:
   {
   width: 50px;
   height: 50px;
   position: absolute;
   top: 0;
   left: 0;
   }
   Sukurkite funkciją kuri kas pusę sekundės keistų Jūsų sukurto elemento top ir left reikšmes į atsitiktines (Kad elementas šokinėtų iš pozicijos į poziciją kas pusę sekundės).
   Jeigu ant sukurto div elemento įvyko paspaudimas veikimą nutraukite. -->

<body>
   <!-- <div>JUMP</div> -->

   <script>

      function getRandomNo(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      const block = document.createElement('div')
      block.style.width = '50px'
      block.style.height = '50px'
      block.style.position = 'absolute'
      block.style.top = 0
      block.style.left = 0
      block.style.backgroundColor = 'green'

      const width = window.innerWidth
      const height = window.innerHeight

      block.addEventListener('click', () => {
         block.dataset.done = true
      })

      const moveBlock = () => {
         if(block.dataset.done)
            return false

         block.style.top = getRandomNo(0, height - 50) + 'px'
         block.style.left = getRandomNo(0, width - 50) + 'px'
         setTimeout(moveBlock, 500)
      }

      moveBlock()

      document.body.appendChild(block)
