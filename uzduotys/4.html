<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Ketvirta užduotis</title>
   <style>
      div {
         width: 50px;
         height: 50px;
         border: 2px solid blue;
         background-color: darkkhaki;
         margin: 10px;
         position: absolute;
         top: 0;
         left: 0
      }
   </style>
</head>

<!-- 4. Javascript pagalba dokumente sukurkite <div> elementą, kurio originalios css savybės būtų:
   {
   width: 50px;
   height: 50px;
   position: absolute;
   top: 0;
   left: 0;
   }
   Sukurkite funkciją kuri kas pusę sekundės keistų Jūsų sukurto elemento top ir left reikšmes į atsitiktines (Kad elementas šokinėtų iš pozicijos į poziciją kas pusę sekundės).
   Jeigu ant sukurto div elemento įvyko paspaudimas veikimą nutraukite. -->

<body>
   <div>JUMP</div>

   <script>

         function getRandomNo(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
      const myDiv = document.querySelector('div')

      const jump = setInterval (function() {
            myDiv.style.top = getRandomNo(0, 200) + 'px'
            myDiv.style.left = getRandomNo(0, 200) + 'px'
        }, 500);

        myDiv.addEventListener('click', () => {
            clearInterval(jump)
        })
        
   </script>
</body>
</html>
